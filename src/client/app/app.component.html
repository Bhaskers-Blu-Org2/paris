<h1>Paris To-Do Sample app</h1>
<ul>
	<li *ngFor="let item of todoItems$ | async" [class.disabled]="item.isNew">
		<input type="checkbox"
			   [id]="'todo' + item.id"
			   [(ngModel)]="item.isDone"
			   (change)="todoRepo.save(item)" />
		<label [attr.for]="'todo' + item.id">{{item.text}}</label>
	</li>
</ul>
<form (submit)="addNewItem()">
	<input [(ngModel)]="newItemText" name="newItem" placeholder="Add new item..." />
	<button type="submit" [disabled]="!newItemText">Add</button>
</form>
